<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.1.0];bootstrap[3.3.7]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  <title>Tabs!</title>

</head>

<body>
  <div class="container-fluid">
    <h2>Tabs!</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label for="box_1_input">Enter tab 1 input</label>
            <input id="box_1_input" type="number" class="form-control" value="1" min="0" max="100"/>
          </div>
          <div class="form-group shiny-input-container">
            <label for="box_2_input">Enter tab 2 input</label>
            <input id="box_2_input" type="number" class="form-control" value="2" min="0" max="100"/>
          </div>
          <div class="form-group shiny-input-container">
            <label for="box_3_input">Enter tab 3 input</label>
            <input id="box_3_input" type="number" class="form-control" value="3" min="0" max="100"/>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div class="tabbable">
          <ul class="nav nav-tabs" data-tabsetid="1011">
            <li class="active">
              <a href="#tab-1011-1" data-toggle="tab" data-value="Tab 1">Tab 1</a>
            </li>
            <li>
              <a href="#tab-1011-2" data-toggle="tab" data-value="Tab 2">Tab 2</a>
            </li>
            <li>
              <a href="#tab-1011-3" data-toggle="tab" data-value="Tab 3">Tab 3</a>
            </li>
          </ul>
          <div class="tab-content" data-tabsetid="1011">
            <div class="tab-pane active" data-value="Tab 1" id="tab-1011-1">
              <br/>
              <div id="output_1" class="shiny-text-output"></div>
            </div>
            <div class="tab-pane" data-value="Tab 2" id="tab-1011-2">
              <br/>
              <div id="output_2" class="shiny-text-output"></div>
            </div>
            <div class="tab-pane" data-value="Tab 3" id="tab-1011-3">
              <br/>
              <div id="output_3" class="shiny-text-output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
